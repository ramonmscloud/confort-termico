<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Confort T칠rmico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4 relative">

    <!-- Header Usuario -->
    <div class="absolute top-4 right-4 flex items-center gap-4">
        <div id="user-info" class="hidden flex items-center gap-2 bg-white px-3 py-1 rounded-full shadow text-sm">
            <span class="font-bold text-blue-600" id="user-points">0 pts</span>
            <span class="text-gray-600" id="user-email">usuario@email.com</span>
            <button onclick="openChangePasswordModal()" class="text-blue-500 hover:text-blue-700 text-xs ml-2 underline">Cambiar Clave</button>
            <button onclick="logout()" class="text-red-500 hover:text-red-700 text-xs ml-2">(Salir)</button>
        </div>
        <button id="login-btn" onclick="login()" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition text-sm">
            Iniciar Sesi칩n
        </button>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-2 text-gray-800">쮺칩mo te sientes?</h1>
        <p class="text-gray-600 mb-6">Ay칰danos a mejorar el confort del aula.</p>

        <div id="voting-interface" class="grid grid-cols-5 gap-2 mb-6">
            <button onclick="votar(-2)" class="flex flex-col items-center p-2 hover:bg-blue-50 rounded transition">
                <span class="text-3xl">游봈</span>
                <span class="text-xs mt-1">Muy Fr칤o</span>
            </button>
            <button onclick="votar(-1)" class="flex flex-col items-center p-2 hover:bg-blue-50 rounded transition">
                <span class="text-3xl">仇勇</span>
                <span class="text-xs mt-1">Fresco</span>
            </button>
            <button onclick="votar(0)" class="flex flex-col items-center p-2 hover:bg-green-50 rounded transition">
                <span class="text-3xl">游땕</span>
                <span class="text-xs mt-1">Bien</span>
            </button>
            <button onclick="votar(1)" class="flex flex-col items-center p-2 hover:bg-orange-50 rounded transition">
                <span class="text-3xl">游댠</span>
                <span class="text-xs mt-1">Calor</span>
            </button>
            <button onclick="votar(2)" class="flex flex-col items-center p-2 hover:bg-red-50 rounded transition">
                <span class="text-3xl">游봇</span>
                <span class="text-xs mt-1">Muy Calor</span>
            </button>
        </div>

        <div id="status-message" class="hidden p-4 mb-4 text-sm rounded-lg" role="alert"></div>

        <div class="mt-6 pt-6 border-t border-gray-100">
            <a href="admin.html" class="text-blue-500 hover:text-blue-700 text-sm font-medium">
                游늵 Ver Resultados en Tiempo Real
            </a>
        </div>
    </div>

    <!-- Modal de Login/Registro -->
    <div id="auth-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full mx-4">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Acceso Usuario</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="auth-email" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="tu@email.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Contrase침a</label>
                    <input type="password" id="auth-password" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="******">
                </div>
                <div class="flex gap-2 pt-2">
                    <button onclick="handleAuth('login')" class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Entrar</button>
                    <button onclick="handleAuth('signup')" class="flex-1 bg-gray-200 text-gray-800 py-2 rounded hover:bg-gray-300 transition">Registrarse</button>
                </div>
                <div class="text-center mt-2">
                    <button onclick="openForgotPasswordModal()" class="text-blue-500 text-xs hover:underline">쯆lvidaste tu contrase침a?</button>
                </div>
                <button onclick="closeAuthModal()" class="w-full text-gray-500 text-sm hover:text-gray-700 mt-2">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Recuperaci칩n de Contrase침a -->
    <div id="forgot-password-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full mx-4">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Recuperar Contrase침a</h2>
            <p class="text-sm text-gray-600 mb-4">Ingresa tu email y te enviaremos un enlace para restablecer tu contrase침a.</p>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="recovery-email" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="tu@email.com">
                </div>
                <button onclick="sendPasswordResetEmail()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Enviar Enlace</button>
                <button onclick="closeForgotPasswordModal()" class="w-full text-gray-500 text-sm hover:text-gray-700 mt-2">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Cambio de Contrase침a -->
    <div id="change-password-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full mx-4">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Cambiar Contrase침a</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nueva Contrase침a</label>
                    <input type="password" id="new-password" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="******">
                </div>
                <button onclick="handleChangePassword()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Actualizar Contrase침a</button>
                <button onclick="closeChangePasswordModal()" class="w-full text-gray-500 text-sm hover:text-gray-700 mt-2">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
