<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Confort Térmico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Dashboard de Monitoreo</h1>
            <a href="index.html" class="text-blue-600 hover:underline">← Volver a Votación</a>
        </header>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-gray-500 text-sm uppercase">Total Votos</h3>
                <p class="text-3xl font-bold text-gray-800" id="total-votes">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-gray-500 text-sm uppercase">Promedio Confort</h3>
                <p class="text-3xl font-bold text-gray-800" id="avg-comfort">-</p>
                <p class="text-xs text-gray-400">Escala: -2 (Frío) a +2 (Calor)</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-gray-500 text-sm uppercase">Última Actualización</h3>
                <p class="text-sm font-mono text-gray-600 mt-2" id="last-update">Esperando datos...</p>
            </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Distribución de Votos -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-bold mb-4 text-gray-700">Distribución de Sensación Térmica</h3>
                <canvas id="distributionChart"></canvas>
            </div>

            <!-- Evolución Temporal -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-bold mb-4 text-gray-700">Evolución Temporal (Últimos 20 votos)</h3>
                <canvas id="timelineChart"></canvas>
            </div>
        </div>

        <!-- Live Feed -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow">
            <h3 class="text-lg font-bold mb-4 text-gray-700">Feed en Tiempo Real</h3>
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th class="px-6 py-3">Hora</th>
                            <th class="px-6 py-3">Aula</th>
                            <th class="px-6 py-3">Voto</th>
                            <th class="px-6 py-3">Usuario</th>
                        </tr>
                    </thead>
                    <tbody id="feed-body">
                        <!-- Rows injected by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
